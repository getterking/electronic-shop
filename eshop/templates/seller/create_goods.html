{% extends 'base/base.html' %} {% load bootstrap3 %} {% block content %} {% include 'base/messages.html' %}
<h3>创建商品</h3>
<div>
    <form method="post" action="{% url 'create_goods' shop.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="shop_name">所属商店：{{ shop.name }}
            </label>
        </div>
        <div class="form-group">
            <label for="goods_type">商品分类
            </label>
            <input type="text" id="goods_type" name="goods_type" list="type_list" class="form-control" placeholder="Your goods type..." required />
            <datalist id = "type_list">
            	<option label="游戏" value="games"></option>
            	<option label="书籍" value="books"></option>
            	<option label="资源" value="resources"></option>
            	<option label="我不知道" value="unknown"></option>
            </datalist>
        </div>
        <div class="form-group">
            <label for="name">商品名称
            </label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required />
        </div>
        <div class="form-group">
            <label for="price">商品价格
            </label>
            <input type="text" pattern="[1-9][0-9]*" id="price" name="price" class="form-control" placeholder="Please enter the price, integer only" required />
        </div>
        <div class="form-group">
            <label for="keywords">商品关键词
            </label>
            <input type="text" id="keywords" name="keywords" class="form-control" placeholder="electronic,toy,..." required />
        </div>
        <div class="form-group">
            <label for="introduction">商品简介
            </label>
            <textarea id="introduction" name="introduction" class="form-control" placeholder="Introduction" style="height:300px;" required></textarea>
        </div>
        {% buttons submit='提交' %}{% endbuttons %}
    </form>
</div>
{% endblock %}
